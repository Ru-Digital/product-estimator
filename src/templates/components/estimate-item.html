<template id="estimate-item-template">
  <div class="estimate-section collapsed" data-estimate-id="">
    <div class="estimate-header">
      <h3 class="estimate-name">
        <div class="price-graph-container">
          <div class="price-range-title">
            <span class="price-title name"></span>
            <span class="estimate-price min_total max_total"></span>
          </div>
          <div class="price-graph-bar">
            <div class="price-graph-range"></div>
          </div>
          <div class="price-graph-labels"></div>
        </div>
      </h3>
      <button class="remove-estimate" data-estimate-id="" title="Delete Estimate">
        <span class="dashicons dashicons-trash"></span>
      </button>
    </div>
    <div class="estimate-content">
      <div id="rooms">
        <div class="room-header">
          <h4>Rooms</h4>
          <button class="add-room" data-estimate="">Add New Room</button>
        </div>
        <div class="rooms-container"></div>
      </div>
    </div>
    <div class="estimate-actions">
      <ul>
        <li>
          <a class="print-estimate" data-estimate-id="" title="Print Estimate">
            <span class="dashicons dashicons-pdf"></span> Print estimate
          </a>
        </li>
        <li>
          <a class="request-contact-estimate" data-estimate-id="" title="Request contact from store">
            <span class="dashicons dashicons-businessperson"></span> Request contact from store
          </a>
        </li>
        <li>
          <a class="request-a-copy" data-estimate-id="" title="Request a copy">
            <span class="dashicons dashicons-email"></span> Request a copy
          </a>
        </li>
      </ul>
    </div>
  </div>
</template>
