<template id="room-item-template">
  <div class="accordion-item room-item" data-room-id="" data-estimate-id="">
    <div class="accordion-header-wrapper">
      <div class="accordion-header room-item-header">
        <div class="room-image-wrapper">
          <img class="primary-product-image product-thumbnail"
               src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Primary product"
               data-visible-if="has_primary_product">
        </div>
        <div class="room-details-wrapper">
          <div class="room-details">
            <div class="room-name-wrapper">
              <span class="room-name"></span>
              <span class="primary-product-name"></span>
              <span class="room-dimensions"></span>
            </div>
            <div class="room-price"></div>
          </div>

          <div class="price-graph-container">
            <div class="price-graph-bar">
              <div class="price-graph-range"></div>
            </div>
            <div class="price-graph-labels"></div>
          </div>
        </div>
        <div class="room-actions">
          <button class="remove-room" data-estimate-id="" data-room-id="" title="Remove Room">
            <span class="dashicons dashicons-trash"></span>
          </button>
        </div>

      </div>

    </div>
    <div class="accordion-content">
      <div class="room-empty-state" style="display: none;"></div>
      <button class="product-includes-toggle expanded">
        <span>Product Includes</span>
        <span class="toggle-icon dashicons dashicons-arrow-up-alt2"></span>
      </button>
      <div class="includes-container visible">
        <div class="product-includes">
          <div class="product-includes-items"></div>
        </div>
        <div class="price-notice">Prices are subject to check measures without notice</div>
        <div class="additional-products-container" style="display: none;">
          <div class="additional-products-list">
          </div>
        </div>
        <div class="product-upgrades-container" style="display: none;">
          <div class="product-upgrades-list">
          </div>
        </div>
      </div>

      <button class="product-details-toggle similar-products-toggle expanded">
        <span>Similar Products</span>
        <span class="toggle-icon dashicons dashicons-arrow-up-alt2"></span>
      </button>
      <div class="similar-products-container visible" data-room-id="">
        <div class="product-similar-products">
          <div class="suggestions-carousel similar-products-carousel">
            <div class="suggestions-nav prev" aria-label="Previous">
              <span class="dashicons dashicons-arrow-left-alt2"></span>
            </div>
            <div class="suggestions-container similar-products-list">
            </div>
            <div class="suggestions-nav next" aria-label="Next">
              <span class="dashicons dashicons-arrow-right-alt2"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="product-suggestions" style="display: none;">
        <button class="product-suggestions-toggle"> Suggested Products
          <span class="toggle-icon dashicons dashicons-arrow-down-alt2"></span></button>

        <div class="suggestions-container-wrapper">
          <div class="suggestions-carousel">
            <div class="suggestions-nav prev" aria-label="Previous Suggestions">&#10094;</div>
            <div class="suggestions-container">
            </div>
            <div class="suggestions-nav next" aria-label="Next Suggestions">&#10095;</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
