<template id="estimate-selection-template">
  <div id="estimate-selection-wrapper">
    <div id="estimate-selection-form-wrapper">
      <h2 data-label="forms.select_estimate">Select an Estimate</h2>
      <form id="estimate-selection-form">
        <div class="form-group">
          <label for="estimate-dropdown" data-label="forms.choose_estimate">Choose an estimate:</label>
          <select id="estimate-dropdown" name="estimate_id" required>
            <!-- Default option will be populated by EstimateManager.loadEstimatesData -->
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="button submit-btn" data-label="buttons.continue">Continue</button>
          <button type="button" class="button cancel-btn" id="create-estimate-btn" data-label="buttons.create_new_estimate">
            Create New Estimate
          </button>
        </div>
      </form>
    </div>

    <div id="room-selection-form-wrapper" style="display: none;">
      <h2 data-label="forms.select_room">Select a Room</h2>
      <form id="room-selection-form">
        <div class="form-group">
          <label for="room-dropdown" data-label="forms.choose_room">Choose a room:</label>
          <select id="room-dropdown" name="room_id" required>
            <!-- Default option will be populated by RoomManager.loadRoomsForSelection -->
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="button submit-btn" data-label="buttons.add_product_to_room">Add Product to Room</button>
          <button type="button" class="button cancel-btn back-btn" data-target="estimate-selection" data-label="buttons.back">Back</button>
          <button type="button" class="button add-room" id="add-new-room-from-selection" data-estimate="" data-label="buttons.add_new_room">Add New Room</button>
        </div>
      </form>
    </div>
  </div>
</template>
