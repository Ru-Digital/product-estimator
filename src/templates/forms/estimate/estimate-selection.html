<template id="estimate-selection-template">
  <div id="estimate-selection-wrapper">
    <div id="estimate-selection-form-wrapper">
      <h2>Select an Estimate</h2>
      <form id="estimate-selection-form">
        <div class="form-group">
          <label for="estimate-dropdown">Choose an estimate:</label>
          <select id="estimate-dropdown" name="estimate_id" required>
            <option value="">-- Select an Estimate --</option>
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="button submit-btn">Continue</button>
          <button type="button" class="button cancel-btn" id="create-estimate-btn">
            Create New Estimate
          </button>
        </div>
      </form>
    </div>

    <div id="room-selection-form-wrapper" style="display: none;">
      <h2>Select a Room</h2>
      <form id="room-selection-form">
        <div class="form-group">
          <label for="room-dropdown">Choose a room:</label>
          <select id="room-dropdown" name="room_id" required>
            <option value="">-- Select a Room --</option>
            <!-- Room options will be populated via JavaScript -->
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="button submit-btn">Add Product to Room</button>
          <button type="button" class="button cancel-btn back-btn" data-target="estimate-selection">Back</button>
          <button type="button" class="button add-room" id="add-new-room-from-selection" data-estimate="">Add New Room</button>
        </div>
      </form>
    </div>
  </div>
</template>
