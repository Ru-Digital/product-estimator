<template id="new-estimate-form-template">
  <div id="new-estimate-form-wrapper">
    <h2 data-label="estimate_management.create_new_estimate_form.heading.title">Create New Estimate</h2>
    <form id="new-estimate-form" method="post" data-has-email="false">
      <div class="form-group">
        <label for="estimate-name" data-label="estimate_management.create_new_estimate_form.fields.estimate_name_field.label">Estimate Name</label>
        <input type="text" id="estimate-name" name="estimate_name" data-placeholder-label="estimate_management.create_new_estimate_form.fields.estimate_name_field.placeholder" placeholder="e.g. Home Renovation" required>
      </div>

      <div class="customer-details-section">
        <h4 data-label="customer_details.customer_details_form.heading.title">Your Details</h4>
        <div class="form-group">
          <label for="customer-postcode" data-label="customer_details.customer_details_form.fields.customer_postcode_field.label">Postcode</label>
          <input type="text" id="customer-postcode" name="customer_postcode" data-placeholder-label="customer_details.customer_details_form.fields.customer_postcode_field.placeholder" placeholder="Your postcode" required>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn create-estimate-btn" data-label="estimate_management.create_new_estimate_form.buttons.create_button.label">Create Estimate</button>
        <button type="button" class="cancel-btn" data-form-type="estimate" data-label="common_ui.general_actions.buttons.cancel_button.label">Cancel</button>
      </div>
    </form>
    
    <div class="customer-details-display" style="display: none;">
      <div class="customer-details-header">
        <h4 data-label="customer_details.customer_details_form.heading.title">Your Saved Details</h4>
        <div class="customer-details-actions">
          <button type="button" class="edit-customer-details" id="edit-customer-details-btn" data-label="common_ui.general_actions.buttons.save_button.label">Edit</button>
        </div>
      </div>
      <div class="customer-details-content saved-customer-details">
        <!-- Customer details will be inserted here -->
      </div>
      
      <!-- Edit form (hidden by default) -->
      <div class="customer-details-edit-form" style="display: none;">
        <h4 data-label="customer_details.customer_details_form.heading.title">Edit Your Details</h4>
        <form id="customer-details-edit-form">
          <div class="form-group">
            <label for="edit-customer-name" data-label="customer_details.customer_details_form.fields.customer_name_field.label">Name</label>
            <input type="text" id="edit-customer-name" name="customer_name" data-placeholder-label="customer_details.customer_details_form.fields.customer_name_field.placeholder" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="edit-customer-email" data-label="customer_details.customer_details_form.fields.customer_email_field.label">Email</label>
            <input type="email" id="edit-customer-email" name="customer_email" data-placeholder-label="customer_details.customer_details_form.fields.customer_email_field.placeholder" placeholder="Your email">
          </div>
          <div class="form-group">
            <label for="edit-customer-phone" data-label="customer_details.customer_details_form.fields.customer_phone_field.label">Phone</label>
            <input type="tel" id="edit-customer-phone" name="customer_phone" data-placeholder-label="customer_details.customer_details_form.fields.customer_phone_field.placeholder" placeholder="Your phone">
          </div>
          <div class="form-group">
            <label for="edit-customer-postcode" data-label="customer_details.customer_details_form.fields.customer_postcode_field.label">Postcode</label>
            <input type="text" id="edit-customer-postcode" name="customer_postcode" data-placeholder-label="customer_details.customer_details_form.fields.customer_postcode_field.placeholder" placeholder="Your postcode">
          </div>
          <div class="customer-details-edit-actions">
            <button type="button" class="save-customer-details" id="save-customer-details-btn" data-label="common_ui.general_actions.buttons.save_button.label">Save Changes</button>
            <button type="button" class="cancel-edit-customer-details" id="cancel-edit-customer-details-btn" data-label="common_ui.general_actions.buttons.cancel_button.label">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
