<template id="room-selection-form-template">
  <h2 data-label="forms.select_room">Select a Room</h2>
  <form id="room-selection-form">
    <div class="form-group">
      <label for="room-dropdown" data-label="forms.choose_room">Choose a room:</label>
      <select id="room-dropdown" name="room_id" required>
        <!-- Default option will be populated by RoomManager.loadRoomsForSelection -->
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="button submit-btn" data-label="buttons.add_product_to_room">Add Product to Room</button>
      <button type="button" class="button cancel-btn back-btn" data-target="estimate-selection" data-label="buttons.back">Back</button>
      <button type="button" class="button add-room" id="add-new-room-from-selection" data-estimate-id="" data-label="buttons.add_new_room">Add New Room</button>
    </div>
  </form>
</template>
