<template id="dialog-contact-selection-template">
    <div class="pe-dialog-contact-selection">
        <p class="pe-dialog-instruction">{{message}}</p>
        <div class="pe-dialog-button-group">
            <button type="button" class="pe-dialog-btn pe-dialog-choice pe-dialog-email-choice">{{emailButtonText}}</button>
            <button type="button" class="pe-dialog-btn pe-dialog-choice pe-dialog-phone-choice">{{phoneButtonText}}</button>
        </div>
    </div>
</template>
