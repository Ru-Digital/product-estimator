<template id="confirmation-dialog-template">
  <div class="pe-dialog-backdrop">
    <div class="pe-confirmation-dialog" role="dialog" aria-modal="true">
      <div class="dialog-content">
        <div class="pe-dialog-header">
          <h3 class="pe-dialog-title" data-label="ui.dialogs.titles.confirmation">Confirm Action</h3>
          <button type="button" class="pe-dialog-close" aria-label="Close" data-aria-label="common.actions.close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="pe-dialog-body">
          <p class="pe-dialog-message" data-label="ui.dialogs.bodies.general_confirmation">Are you sure you want to proceed?</p>
        </div>
        <div class="pe-dialog-footer pe-dialog-buttons">
          <button type="button" class="pe-dialog-btn pe-dialog-cancel" data-label="buttons.core.cancel">Cancel</button>
          <button type="button" class="pe-dialog-btn pe-dialog-confirm" data-label="buttons.core.confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</template>
