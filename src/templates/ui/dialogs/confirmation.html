<template id="confirmation-dialog-template">
  <div class="pe-dialog-backdrop">
    <div class="pe-confirmation-dialog" role="dialog" aria-modal="true">
      <div class="dialog-content">
        <div class="pe-dialog-header">
          <h3 class="pe-dialog-title" data-label="common_ui.generic_confirm_dialog.title.text">Confirm Action</h3>
          <button type="button" class="pe-dialog-close" aria-label="Close" data-aria-label="common_ui.general_actions.buttons.close_button.label">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="pe-dialog-body">
          <p class="pe-dialog-message" data-label="common_ui.generic_confirm_dialog.message.text">Are you sure you want to proceed?</p>
        </div>
        <div class="pe-dialog-footer pe-dialog-buttons">
          <button type="button" class="pe-dialog-btn pe-dialog-cancel" data-label="common_ui.general_actions.buttons.cancel_button.label">Cancel</button>
          <button type="button" class="pe-dialog-btn pe-dialog-confirm" data-label="common_ui.general_actions.buttons.confirm_button.label">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</template>
