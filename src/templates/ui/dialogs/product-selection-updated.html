<template id="product-selection-template">
    <div class="pe-dialog-backdrop" style="display: none;">
        <div class="pe-dialog pe-product-selection-dialog">
            <div class="pe-dialog-header">
                <h3 class="pe-dialog-title" data-label="ui.dialogs.titles.product_selection">Select Product Options</h3>
                <button class="pe-dialog-close" aria-label="Close" data-aria-label="common.actions.close">&times;</button>
            </div>
            <div class="pe-dialog-body">
                <div class="pe-dialog-product-name"></div>
                <div class="pe-dialog-variations">
                    <p class="pe-dialog-message" data-label="ui.dialogs.bodies.select_variation_options">Please select your options below:</p>
                    <div class="pe-variation-options">
                        <!-- Variation options will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            <div class="pe-dialog-footer">
                <button class="pe-dialog-cancel" data-label="buttons.core.cancel">Cancel</button>
                <button class="pe-dialog-confirm" disabled data-label="buttons.product.add_to_estimate">Add to Estimate</button>
            </div>
        </div>
    </div>
</template>
