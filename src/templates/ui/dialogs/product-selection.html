<template id="product-selection-template">
    <div class="pe-dialog-backdrop" style="display: none;">
        <div class="pe-dialog pe-product-selection-dialog">
            <div class="pe-dialog-header">
                <h3 class="pe-dialog-title" data-label="dialogs.titles.product_selection">Select Product Options</h3>
                <button class="pe-dialog-close" aria-label="Close" data-aria-label="common_ui.general_actions.buttons.close_button.label">&times;</button>
            </div>
            <div class="pe-dialog-body">
                <div class="pe-dialog-product-name"></div>
                <div class="pe-dialog-variations">
                    <p class="pe-dialog-message" data-label="dialogs.messages.select_options">Please select your options below:</p>
                    <div class="pe-variation-options">
                        <!-- Variation options will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            <div class="pe-dialog-footer">
                <button class="pe-dialog-cancel" data-label="common_ui.general_actions.buttons.cancel_button.label">Cancel</button>
                <button class="pe-dialog-confirm" disabled data-label="product_management.product_actions.buttons.add_to_room_button.label">Add to Estimate</button>
            </div>
        </div>
    </div>
</template>
