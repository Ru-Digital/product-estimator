<template id="variation-swatch-template">
    <button class="pe-variation-swatch{{selected}}" 
            data-attribute-name="{{attributeName}}" 
            data-value="{{value}}"
            data-type="{{type}}">
        <span class="pe-swatch-content">
            <!-- Content will be inserted dynamically -->
        </span>
        <span class="pe-swatch-label">{{label}}</span>
    </button>
</template>
