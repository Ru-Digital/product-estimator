<template id="tooltip-rich-template">
  <div class="pe-tooltip pe-tooltip-rich" role="tooltip">
    <div class="pe-tooltip-header">
      <h4 class="pe-tooltip-title"></h4>
      <button class="pe-tooltip-close" aria-label="Close tooltip">
        <span class="dashicons dashicons-no-alt"></span>
      </button>
    </div>
    <div class="pe-tooltip-content">
      <div class="pe-tooltip-notes">
        <h5 class="pe-tooltip-section-title">Notes</h5>
        <div class="pe-tooltip-notes-content"></div>
      </div>
      <div class="pe-tooltip-details">
        <h5 class="pe-tooltip-section-title">Details</h5>
        <div class="pe-tooltip-details-content"></div>
      </div>
    </div>
    <div class="pe-tooltip-arrow"></div>
  </div>
</template>
