<template id="tooltip-rich-template">
  <div class="pe-tooltip pe-tooltip-rich" role="tooltip">
    <div class="pe-tooltip-header">
      <h4 class="pe-tooltip-title"></h4>
      <button class="pe-tooltip-close" data-aria-label="common_ui.general_actions.buttons.close_tooltip.label" aria-label="Close tooltip">
        <span class="dashicons dashicons-no-alt"></span>
      </button>
    </div>
    <div class="pe-tooltip-content">
      <div class="pe-tooltip-notes">
        <h5 class="pe-tooltip-section-title" data-label="product_management.tooltips.product_details.notes_heading.text">Notes</h5>
        <div class="pe-tooltip-notes-content"></div>
      </div>
      <div class="pe-tooltip-details">
        <h5 class="pe-tooltip-section-title" data-label="product_management.tooltips.product_details.details_heading.text">Details</h5>
        <div class="pe-tooltip-details-content"></div>
      </div>
    </div>
  </div>
</template>
